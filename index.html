<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div id="frame">
            <div id="top">
                <div class="grid"></div>
            </div>
            <div id="bottom">
                <button class="left nob" onclick="clearGrid()">
                    <span class="button">Clear</span>
                </button>
                <div class="text">
                    <span class="title">Etch-a-Sketch</span>
                </div>
                <button class="right nob" onclick="generateGrid()">
                    <span class="button">Grid Size</span>
                </button>
            </div>
        </div>
    </div>
    <div class="color-switch">
        <div class="color-mode">Color Mode</div>
        <div class="color-div">
            <div class="black">Black</div>
            <label class="switch">
                <input type="checkbox" id="colormode">
                <span class="slider round"></span>
            </label>
            <div class="random">Random</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
